<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      
    }
    
    main {
      flex: 1;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    aside {
      width: 150px;
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;   /* permite rolagem vertical */
      height: 100vh;       /* ocupa toda a altura da tela */
    }

    /* Scrollbar personalizada */
    aside::-webkit-scrollbar {
      width: 8px;
    }

    aside::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    aside::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    .logo {
      cursor: pointer;
      text-align: center;
      padding: 5px;
      border: 1px solid #444;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .logo:hover {
      background-color: #333;
    }

    .logo img {
      max-width: 60px;
      height: auto;
    }
    .logo p{
      font-size: small;
    }
    .logobtnx{
        width: 100%;
        cursor: pointer;
      text-align: center;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 8px;
      background: none;
      color: rgb(16, 236, 16);
        
    }

  </style>
</head>
