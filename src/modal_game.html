<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./assets/midia/favicon_cisbaf.png">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>

    <title>TESTE</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .gameModal {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .gameModal iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #rotateAlert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.95);
            color: #fff;
            z-index: 9999;
            font-size: 22px;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        #rotateAlert.visible {
            display: flex;
        }

        #rotateAlert button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #rotateAlert button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="rotateAlert">
        <div>Por favor, gire seu dispositivo para o modo paisagem ðŸ“±ðŸ”„</div>
        <button onclick="closeAlert()">OK</button>
    </div>

    <div class="gameModal">
        <iframe title="CÃ³pia - ROLETA NEP"
            src="https://view.genially.com/679d0a879910ba88c51db063"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        let userClosedAlert = false;

        function checkOrientation() {
            const alertBox = document.getElementById("rotateAlert");

            if (window.innerHeight > window.innerWidth && !userClosedAlert) {
                alertBox.classList.add("visible");
            } else {
                alertBox.classList.remove("visible");
                userClosedAlert = false; // reset if in landscape
            }
        }

        function closeAlert() {
            userClosedAlert = true;
            document.getElementById("rotateAlert").classList.remove("visible");
        }

        window.addEventListener("load", checkOrientation);
        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);
    </script>

</body>
</html>
